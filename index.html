<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react_test</title>
	<script src="http://cdn.bootcss.com/react/0.14.1/react.js"></script>
  <script src="http://cdn.bootcss.com/react/0.14.1/react-dom.js"></script>
  <!-- 将 JSX 语法转为 JavaScript 语法 -->
  <script src="http://cdn.bootcss.com/babel-core/5.8.32/browser.min.js"></script>
</head>
<body>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<div id="test4"></div>
	<!-- jsx type=text/babel -->
	<!-- 组件 -->
	<script type="text/babel" src="src/test1.js"></script>
	<!-- 属性 -->
	<script type="text/babel" src="src/test2.js"></script>
	<!-- 生命周期 -->
	<script type="text/babel" src="src/test3.js"></script>
</body>
</html>
